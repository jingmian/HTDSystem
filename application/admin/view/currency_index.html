{extend name="base" /}
{block name="body"}
<div class="admin-main">
<div class="layui-field-box layui-form">
				<a href="{:url('admin/usergrade/add')}" class="layui-btn layui-btn-sm" id="add">
					<i class="layui-icon">&#xe608;</i> 添加币种
				</a>
				<table class="layui-table admin-table">
				<thead>
                    <tr>
                        <th style="width: 30px;">ID</th>
                        <th>图标</th>
                        <th>币种名称</th>
                        <th>币种简称</th>
                        <th>当前价格(CNY)</th>
                        <th>钱包地址(CNY)</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="currencyData" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>--</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.alias_name}</td>
                        <td>{$vo.price}</td>
                        <td>{$vo.wallet_addr}</td>
                       
                        <td>
                           
                            <a href="{:url('admin/usergrade/edit',['id'=>$vo['id']])}" class="layui-btn layui-btn-normal layui-btn-sm">编辑</a>
                            <a href="javascript:;" data-id="{$vo.id}" data-url="{:url('admin/usergrade/delete',array('id'=>$vo['id']))}" data-opt="del"  class="elementdel layui-btn layui-btn-danger layui-btn-sm ajax-delete">删除</a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
	</div>
		
			
		</div>				
{/block}

    {block name="js"}
<script type="text/javascript" src="__ADMIN__/js/delelement.js"></script>
 {/block}
