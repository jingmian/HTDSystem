<script>
    layui.use(['element', 'jquery', 'upload'], function() {
        var ajax_mail_test = "{:url('system/ajax_mail_test')}";
        var element = layui.element,
            upload = layui.upload,
            $ = layui.jquery; //导航的hover效果、二级菜单等功能，需要依赖element模块
        upload.render({
            elem: '.uploadlogo',
            url: '{:url("upload/upimage")}',
            done: function(res, index, upload) {

                if (res.code == '200') {

                    var item = this.item;
                    // console.log('222222');
                    // console.log(item); //获取当前触发上传的元素，layui 2.1.0 新增
                    // jq('input[name=pic]').val(res.path);
                    var btnid = item.data('id');
                    var rurl = "__ROOT__";
                    $('#' + btnid + 'val').val(res.path);

                    $('#' + btnid + 'pic').attr('src', rurl + res.path);

                    return layer.msg('上传成功');
                } else {

                    return layer.msg(res.msg);
                }
            }
        });
        $('#tpt_input').keydown(function(e) {
            if (e.which === 13) {
                $("#tpt_btn").click();
                e.preventDefault();
                return false;
            }
        });
        $('#J_mail_test').click(function() {
            var email = $('#J_email').val();

            if (email == '') {
                layer.msg('邮箱为空', {
                    icon: 2,
                    time: 1000
                }, function() {

                });

                //  return false;
            }
            $.post(ajax_mail_test, {
                email: email
            }, function(result) {

                if (result.code == 1) {

                    layer.msg(result.msg, {
                        icon: 1,
                        time: 1000
                    }, function() {

                    });
                } else {
                    layer.msg(result.msg, {
                        icon: 2,
                        time: 1000
                    }, function() {

                    });
                }
            });
        });
    });
</script> {/block} {block name="js"}

<script type="text/javascript">
    var editor1 = new wangEditor('jihuo');
    var editor2 = new wangEditor('givepwd');
    editor1.config.menus = editor2.config.menus = [
        'source',
        '|', // '|' 是菜单组的分割线
        'bold',
        'underline',
        'italic',
        'strikethrough',
        'eraser',
        'forecolor',
        'bgcolor'
    ];
    editor1.create();
    editor2.create();

    // 避免上面编辑器的 dropPanel 被下面的编辑器遮挡，保证下面的编辑器的 z-index 要小于上面的编辑器
    editor1.$editorContainer.css('z-index', 20)
    editor2.$editorContainer.css('z-index', 10)
