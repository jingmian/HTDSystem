<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="UTF-8">
		<title class="pageTopTitle" page-id="3">HTD</title>
		<script src="__PUBLIC__/js/public/rem.js"></script>
		<link rel="stylesheet" href="__PUBLIC__/css/public/reset.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/public/base.css">
		<link rel="stylesheet" href="__PUBLIC__/css/public/bottomNav.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/public/alertWrap.css">
		<link rel="stylesheet" href="__PUBLIC__/css/my/my.css?v=4" />
		
	</head>

	<body>
		<div id="wrap">
			<!--header-->
			<div class="header-zp">
			
				<h3>我的</h3>
				<a href="{:url('index/my/editUser')}">
					<span class="share-btn bottmBut">
						<img src="__PUBLIC__/images/public/share-btn-zp.png" />
					</span>
				</a>
			</div>

			<!--个人头像和昵称 我的-->
			<div class="header">
				<img src="../../../public/images/default.png" class="headportrait" />
				<br/>
				<p class="nickname">{$user.username}</span>
			</div>
				
			<!--个人信息-->
			<ul id="con" class="liestWrap clearfloat">

				<li class=" liestTerm" >
					
					<p class=" liestTerm_left">
						<img src="__PUBLIC__/images/my/email.png" />
					</p>
					<p class=" liestTerm_middle" style="user-select:none;">电子邮箱:</p>
					<p class=" liestTerm_right" style="user-select:none;">{$user.usermail}</p>
				</li>
				<li class=" liestTerm" style="display: block;">
					
					<p class=" liestTerm_left">
						<img src="__PUBLIC__/images/my/phone.png" />
					</p>
					<p class=" liestTerm_middle" style="user-select:none;">电话号码:</p>
					<p class=" liestTerm_right" style="user-select:none;">+86{$user.mobile}</p>
				</li>
				<li class=" liestTerm" style="display: block;">
					
					<p class=" liestTerm_left">
						<img src="__PUBLIC__/images/my/person.png" />
					</p>
					<p class=" liestTerm_middle" style="user-select:none;">推广码:</p>
					<p class=" liestTerm_right" style="user-select:none;">{$user.promotion}</p>
				</li>

			</ul>

			<!--列表项-->
			<div class="tbody-zp">
				
					<div onclick="shopAlert('正在开发中，敬请期待')" class="item" >
						
							<img src="../../../public/images/my/shangcheng.png" />
					
							<span>商城</span>
						
					</div>
					<div  onclick="shopAlert('正在开发中，敬请期待')" class="item">
						
						    <img src="../../../public/images/my/jiaoyisuo.png" />
							<span>交易所</span>							
						
					</div>
					<br />
					<div  onclick="shopAlert('正在开发中，敬请期待')" class="item">
						
						    <img src="../../../public/images/my/jijin.png"  />
							<span>基金</span>							
						
					</div>
					<div  onclick="shopAlert('正在开发中，敬请期待')" class="item">
						
						    <img src="../../../public/images/my/yunfuwu.png" />
							<span>云服务</span>													
					</div>
			</div>
		</div>
		
		
		
		<!-- 底部导航 -->
		<div class="bottomNavWrap container" id="bottomNavWrap" data-id="{$id}"></div>

		<script src="__PUBLIC__/js/public/jquery-1.8.3.js"></script>
		<script src="__PUBLIC__/js/public/publicAlert.js"></script>
		<script src="__PUBLIC__/js/my/my.js"></script>
		<!--底部nav=>Tab功能-->
		<script src="__PUBLIC__/js/public/bottomNavJs.js"></script>
		<script src="__PUBLIC__/js/public/base.js"></script>
		
	</body>

</html>
