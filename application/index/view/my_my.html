<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<body>
		<!--header-->
		<div class="tab">
			<div id="wrap">

				<!-- 头部 -->
				<div class="header-zp">
					<span class="return" onclick="returnFun()"><img src="__PUBLIC__/images/public/return-zp@2x.png" /></span>
					<h3>我的</h3>
					<a href="{:url('my/editUser')}">
						<span class="share-btn bottmBut">
							<img src="__PUBLIC__/images/public/share-btn-zp.png" />
						</span>
					</a>
				</div>
				
				
				<!--个人头像和昵称-->
				<div class="header">
					<img src="../../../public/images/default.png" class="headportrait"/>
					<br/>
					<p class="nickname">{$user.username}</span>
				</div>
				
				
				
               <!--个人信息-->
				<ul id="con">
					<li class="show" style="display: block;">
						<div class="mingpian">
							<div class="usernameear">
								<div class="left"><img src="__PUBLIC__/images/my/youxiang.png" /></div>
								<span class="username">电邮:</span>
								<span class="text" style="color: #8CFFFF;">{$user.usermail}</span>
							</div>
							<div class="usernameear">
								
								<div class="left"><img src="__PUBLIC__/images/my/shouji.png" /></div>
								<span class="username">电话号码:</span>
								<span class="text">{$user.mobile}</span>
							</div>
							<div class="usernameear">
								<div class="left"><img src="__PUBLIC__/images/my/ren.png" /></div>
								<span class="username">推广码:</span>
								<!--<span class="text">{$user.mobile}</span>-->
								<span class="text3 text">{$user.promotion}</span>
								
							</div>

						</div>
					</li>

				</ul>
			</div>
		</div>
		<!-- 底部导航 -->
		<div class="bottomNavWrap container" id="bottomNavWrap" data-id="{$id}" ></div>

		<script src="__PUBLIC__/js/public/jquery-1.8.3.js"></script>
		<script src="__PUBLIC__/js/my/my.js"></script>
		<!--底部nav=>Tab功能-->
		<script src="__PUBLIC__/js/public/bottomNavJs.js"></script>
