<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HTD</title>
    <script src="__PUBLIC__/js/public/rem.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/public/swiper.css">
    <link rel="stylesheet" href="__PUBLIC__/css/public/base.css">
    <link rel="stylesheet" href="__PUBLIC__/css/public/reset.css">
    <link rel="stylesheet" href="__PUBLIC__/css/home/totalRevence_zp.css">
</head>
<body>
    <div class="wrapper totalRevenue-wrap">
        <!-- 头部 -->
        <div class="header-zp">
            <span class="return" onclick="returnFun()"><img src="__PUBLIC__/images/public/return-zp@2x.png" /></span>
            <h3>我的业绩</h3>
            <!-- <span class="share-btn"><img src="../image/public/share-btn-zp.png" /></span> -->
        </div>
        <!-- 社区业绩-s  -->
        <div class="community ">
            <div class="community_content">
                社区业绩
                <div class="community_num publicEllipsis">$&nbsp;<strong>{$money}</strong></div>
            </div>
        </div>
        <!-- 社区业绩-e  -->
        <!-- 标题 -->
        <div class="thead-zp">
            <ul>
                <li>直推用户名</li>
                <li>电话号码</li>
                <li>状态</li>
                <li>时间</li>
            </ul>
        </div>
        <div class="tbody-zp">
            <ul>
                {foreach name="aa" item="vo"}
                <li>
                    <div class="name">{$vo.username}</div>
                    <div class="number">{:substr_replace($vo.mobile,'****',3,4);}</div>
                    {if condition="$vo.activation == 0"}
                    <div class="price" style="color:crimson">未激活</div>
                    {else}
                    <div class="price" style="color:chartreuse">激活</div>
                    {/if}
                    <div class="total-price">{:date("Y-m-d",$vo.regtime)}</div>
                </li>
                {/foreach}
            </ul>

        </div>  
        
    </div>
    
    <script src="__PUBLIC__/js/public/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/js/public/swiper.js"></script>
    <script src="__PUBLIC__/js/public/base.js"></script>
   
</body>
</html>
