<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>登录</title>
		<script src="__PUBLIC__/js/rem.js"></script>
		<link rel="stylesheet" href="__PUBLIC__/css/reset.css">
		<link rel="stylesheet" href="__PUBLIC__/css/base.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/login/login.css">
        
	</head>

	<body>
			<div class="loginbox">
        
					<div class="header-zp">
						<span class="return" onclick="javascript:history.back(-1)">
							<!--<img src="../image/public/return-zp@2x.png" />-->
						</span>
						<h3>登录</h3>
					</div>
				 <div class="login-new-page">
					  <form action="{:url('index/login/login')}" method="post" class="sms-login-from" id="form">
						  <div class="info mistake"></div>
						  <div class="from-group">
							  <span class="from-tit">手机号:</span>
							  <div class="from-icon">
									<img src="__PUBLIC__images/login/shouji.png" alt="">
							  <input type="text" name="phone" placeholder="请输入手机号"class="pptt phone" value>
								</div>
						  </div>
						  <div class="info mistake"></div>
						  <div class="from-group">
								<span class="from-tit">密码:</span>
								<div class="from-icon">
										<img src="__PUBLIC__images/login/suo.png" alt="">
								<input type="password" name="pwd" placeholder="请输入密码" class="pptt pwd" value>
							</div>
							</div>
							<button class="btn dis" id="btn">登录</button>
					  </form>
				  <div class="login-new">
					  <a href="{:url('index/login/register')}" class="register">注册</a>
					  <a href="./retrieve.html" class="retrieve">忘记密码?</a>
				  </div>    
				 </div>
				</div>
	</body>
	<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
	<script src="__PUBLIC__/plugins/layui/layui.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/login/login.js"></script>
	<script src="__PUBLIC__/js/public/publicAlert.js"></script>
</html>

<script>

	$("#btn").click(function(){

		var mobile = $.trim($("#phone").val());

		var password = $.trim($("#password").val());

	//ajax去服务器端校验

		var data= {mobile:mobile,password:password};

		$.ajax({

			type:"POST",

			url:"{:url('index/login/login')}",

			data:data,

			dataType:'json',

			success:function(msg){
				console.log(msg);
				suredAlert($('body'),msg.msg,msg.url);
				// alert(msg.msg);

				window.location.href=window.location;

			}

		});

	});
</script>
