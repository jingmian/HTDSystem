<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>登录</title>
		<script src="__PUBLIC__/js/rem.js"></script>
		<link rel="stylesheet" href="__PUBLIC__/css/reset.css">
		<link rel="stylesheet" href="__PUBLIC__/css/base.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/login.css">

	</head>

	<body>
		<div class="loginbox">

			<div class="header-zp">
				<span class="return" onclick="">
            	<!--<img src="../../image/public/return-zp@2x.png" />-->
            </span>
				<h3>登录</h3>
			</div>
			<div class="login-new-page">
				<form action="{:url('index/login/login')}" method="post" class="sms-login-from" id="form">
					<div class="info mistake"></div>
					<div class="from-group">
						<span class="from-tit">手机号:</span>
						<input type="text" name="mobile" id="mobile" placeholder="请输入手机号" class="pptt phone">
					</div>
					<div class="info mistake"></div>
					<div class="from-group">
						<span class="from-tit">密码:</span>
						<input type="password" id="password" name="password" placeholder="请输入密码" class="pptt pwd">
					</div>
					<button class="btn dis" type="button" id="btn" >登录</button>

				</form>
				<div class="login-new">
					<a href="{:url('index/login/register')}" class="register">注册</a>
					<a href="./retrieve.html" class="retrieve">忘记密码?</a>
				</div>
			</div>
		</div>
	</body>
	<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
	<script src="__PUBLIC__/plugins/layui/layui.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/login/login.js"></script>
</html>

<script>

	$("btn").click(function(){

		var mobile = $.trim($("#mobile").val());

		var password = $.trim($("#password").val());

		if(mobile == ""){

			alert("请输入用户名");

			return false;

		}else if(password == ""){

			alert("请输入密码");

			return false;

		}

		//ajax去服务器端校验

		var data= {mobile:mobile,password:password};

		$.ajax({

			type:"POST",

			url:"{:url('index/login/login')}",

			data:data,

			dataType:'json',

			success:function(msg){

				alert(msg);



			}

		});

	});
</script>
