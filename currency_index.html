{extend name="base" /}
{block name="body"}
<div class="admin-main">
<div class="layui-field-box layui-form">
				<a href="{:url('admin/currency/add')}" class="layui-btn layui-btn-sm" id="add">
					<i class="layui-icon">&#xe608;</i> 添加币种
				</a>
				<table class="layui-table admin-table">
				<thead>
                    <tr>
                        <th style="width: 30px;">ID</th>
                        <th>图标</th>
                        <th>币种名称</th>
                        <th>币种简称</th>
                        <th>当前价格(CNY)</th>
                        <th>币种提示</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="currencyData" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{if condition="$vo['log'] eq true"}

                            <img src="/{$vo['log']}" alt="111">

                            {else /}



                            {/if}
                        </td>
                        <td>{$vo.name}</td>
                        <td>{$vo.alias_name}</td>
                        <td>{$vo.price}</td>
                        <td>{$vo.note}</td>
                        <td>
                           
                            <a href="{:url('admin/currency/edit',['id'=>$vo['id']])}" class="layui-btn layui-btn-normal layui-btn-sm">编辑</a>
                            <a  href="{:url('admin/currency/delete',['id'=>$vo['id']])}"   class="elementdel layui-btn layui-btn-danger layui-btn-sm ajax-delete">删除</a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
	</div>
		
			
		</div>				
{/block}
